<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - MentorMe</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/guard.js"></script>
    <link rel="stylesheet" href="css/reminders.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dcm7c486w/image/upload/v1752847633/logo_1_pdkyay.png">

</head>
<body>
  <!-- Page Preloader -->
  <div class="page-preloader" id="pagePreloader">
    <div class="preloader-content">
      <div class="preloader-spinner"></div>
      <div class="preloader-text">Loading MentorMe...</div>
    </div>
  </div>

    <div class="app-container">
        <header class="header">
            <h1>
                Set a Reminder
                <span data-lucide="bell"></span>
            </h1>
            <p>Never miss a study session.</p>
        </header>

        <div class="card">
            <h2>New Reminder</h2>
            <input type="text" id="reminder-text" placeholder="What should I remind you about?">
            <input type="time" id="reminder-time">
            <button id="set-reminder-btn">Set Reminder</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Upcoming Reminders</h2>
                <span class="reminder-count" id="reminder-count">0 reminders</span>
            </div>
            <div class="reminders-container">
                <div id="reminders-list" class="reminders-list">
                    <!-- Reminders will be listed here -->
                </div>
                <div class="empty-state" id="empty-state">
                    <span data-lucide="bell-off"></span>
                    <p>No reminders set yet</p>
                    <small>Set your first reminder above to get started!</small>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Reminder Alert Modal -->
    <div id="reminder-alert-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="alert-header">ğŸ”” Reminder! ğŸ””</h2>
            <p id="alert-text">This is where the reminder message will go.</p>
            <div class="modal-actions">
                <button id="alert-ok-btn">Got it!</button>
            </div>
        </div>
    </div>
      
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link">
            <span data-lucide="home"></span>
        </a>
        <a href="tracker.html" class="nav-link">
            <span data-lucide="bar-chart"></span>
        </a>
        <a href="reminders.html" class="nav-link">
            <span data-lucide="bell"></span>
        </a>
        <a href="motivation.html" class="nav-link">
            <span data-lucide="activity"></span>
        </a>
        <a href="revision.html" class="nav-link">
            <span data-lucide="brain-circuit"></span>
        </a>
        <a href="tools.html" class="nav-link">
            <span data-lucide="settings"></span>
        </a>
    </nav>
    <script src="js/notifications.js"></script>
    <script src="js/reminders.js"></script>
</body>
</html>
