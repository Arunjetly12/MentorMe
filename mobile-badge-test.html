<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Badge Test</title>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/badge-manager.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .status-box {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .test-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .test-btn:active {
            background: rgba(255,255,255,0.3);
        }
        
        .success { color: #4CAF50; }
        .warning { color: #FF9800; }
        .error { color: #F44336; }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üì± Mobile Badge Test</h1>
        
        <div class="status-box">
            <strong>Device Info:</strong><br>
            <span id="device-info">Loading...</span>
        </div>
        
        <div class="status-box">
            <strong>Badge Support:</strong><br>
            <span id="badge-support">Checking...</span>
        </div>
        
        <div class="status-box">
            <strong>Current Badge Count:</strong><br>
            <span id="badge-count">0</span>
        </div>
        
        <button class="test-btn" onclick="testBadge()">
            üî¢ Test Badge (+1)
        </button>
        
        <button class="test-btn" onclick="testNotification()">
            üîî Test Notification
        </button>
        
        <button class="test-btn" onclick="clearBadge()">
            üßπ Clear Badge
        </button>
        
        <div class="instructions">
            <strong>üìã Instructions:</strong><br>
            1. Add this page to home screen<br>
            2. Grant notification permission<br>
            3. Test badge functionality<br>
            4. Check app icon for badge
        </div>
        
        <div class="status-box">
            <strong>Debug Info:</strong><br>
            <span id="debug-info">Loading...</span>
        </div>
    </div>

    <script>
        // Update device info
        function updateDeviceInfo() {
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                Platform: ${navigator.platform}<br>
                User Agent: ${navigator.userAgent.substring(0, 50)}...<br>
                Standalone: ${window.navigator.standalone ? 'Yes' : 'No'}<br>
                Display Mode: ${window.matchMedia('(display-mode: standalone)').matches ? 'Standalone' : 'Browser'}
            `;
        }
        
        // Update badge support info
        function updateBadgeSupport() {
            const badgeSupport = document.getElementById('badge-support');
            if (window.badgeManager) {
                const supportInfo = window.badgeManager.getSupportInfo();
                badgeSupport.innerHTML = `
                    Badge API: ${supportInfo.badgeAPI ? '‚úÖ' : '‚ùå'}<br>
                    Experimental: ${supportInfo.experimentalBadge ? '‚úÖ' : '‚ùå'}<br>
                    Notifications: ${supportInfo.notificationBadge ? '‚úÖ' : '‚ùå'}<br>
                    Permission: ${supportInfo.notificationPermission}<br>
                    Service Worker: ${supportInfo.serviceWorker ? '‚úÖ' : '‚ùå'}
                `;
            }
        }
        
        // Update badge count
        function updateBadgeCount() {
            const badgeCount = document.getElementById('badge-count');
            if (window.badgeManager) {
                badgeCount.textContent = window.badgeManager.getCurrentCount();
            }
        }
        
        // Update debug info
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                Badge Manager: ${window.badgeManager ? '‚úÖ Loaded' : '‚ùå Not Loaded'}<br>
                Service Worker: ${'serviceWorker' in navigator ? '‚úÖ Available' : '‚ùå Not Available'}<br>
                Notification: ${'Notification' in window ? '‚úÖ Available' : '‚ùå Not Available'}<br>
                Badge API: ${'setAppBadge' in navigator ? '‚úÖ Available' : '‚ùå Not Available'}
            `;
        }
        
        // Test badge
        async function testBadge() {
            if (window.badgeManager) {
                await window.badgeManager.incrementBadge();
                updateBadgeCount();
                console.log('Badge test completed');
            }
        }
        
        // Test notification
        function testNotification() {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    new Notification('MentorMe Test', {
                        body: 'This is a test notification!',
                        icon: '/assets/icons/icon-192.png'
                    });
                } else {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('MentorMe Test', {
                                body: 'Permission granted! Test notification.',
                                icon: '/assets/icons/icon-192.png'
                            });
                        }
                    });
                }
            }
        }
        
        // Clear badge
        async function clearBadge() {
            if (window.badgeManager) {
                await window.badgeManager.clearBadge();
                updateBadgeCount();
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            updateDeviceInfo();
            updateBadgeSupport();
            updateBadgeCount();
            updateDebugInfo();
            
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
    </script>
</body>
</html>
