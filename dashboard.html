<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMe </title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Your file with the URL and Key -->
    <script src="js/supabase-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons/dist/lucide.min.js"></script>

    <!-- 3. **NEW** The Security Guard Script -->
    <script src="js/guard.js"></script>
    <link rel="stylesheet" href="css/style.css">
        <script src="js/install.js"></script> 

    <link rel="stylesheet" href="css/dashboard.css">
    <!-- In the <head> of every HTML file -->
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- NEW: Font Awesome for the download icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dcm7c486w/image/upload/v1751105942/logo_lym1hj.jpg">
</head>
<body>

    <!-- NEW: The beautiful, premium PWA install button -->
    <button id="install-button" class="install-button">
        <i class="fas fa-download"></i> Install App
    </button>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link active">
            <span data-lucide="home"></span>
        </a>
        <a href="tracker.html" class="nav-link">
            <span data-lucide="bar-chart"></span>
        </a>
        <a href="reminders.html" class="nav-link active">
            <span data-lucide="bell"></span>
        </a>
        <a href="motivation.html" class="nav-link active">
            <span data-lucide="activity"></span>
        </a>
        <a href="revision.html" class="nav-link active">
            <span data-lucide="brain-circuit"></span>
        </a>
        <a href="tools.html" class="nav-link">
            <span data-lucide="settings"></span>
        </a>
    </nav>
           
    <div class="app-container">
        <header class="header">
            <div class="header-top">
                <h1 id="welcome-greeting">
                    Hi, <span id="user-name">Student</span>! 
                    <span data-lucide="hand"></span>
                </h1>
            </div>
            <p>Ready to conquer your goals today?</p>
            <div class="profile-section">
                <a href="account.html" class="account-icon-btn">
                    <span data-lucide="user-circle-2"></span>
                </a>
            </div>
        </header>

        <div class="card quote-card">
            <h2>Motivation Boost</h2>
            <p>"The best way to predict the future is to create it."</p>
        </div>

        <div class="card timetable-card">
            <h2>Today's Timetable</h2>
            <!-- JavaScript will fill this list with tasks, timers, and buttons -->
            <ul class="task-list"></ul>
        </div>
    </div>

    <button class="fab">+</button>

    <div id="add-task-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Add a New Task</h2>
            <input type="text" id="task-input" placeholder="e.g., Biology: Cell Structure">
            <div class="modal-actions">
                <button id="cancel-btn">Cancel</button>
                <button id="add-btn">Add Task</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <!-- Make sure your PWA install script is also included! -->
    <!-- e.g., <script src="js/install.js"></script> -->
</body>
</html>
