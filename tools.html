    <div class="app-container">
       <header class="header">
    <div class="heading-with-icon">
        <h1>Study Toolkit</h1>
        <span data-lucide="settings"></span>
    </div>
    <p>Your suite of tools for focused learning.</p>
</header>


        <!-- ===================================== -->
        <!--   FEATURE 1: THE POMODORO TIMER       -->
        <!-- THIS IS THE PART THAT SHOULD BE WORKING -->
        <!-- ===================================== -->
        <div class="card pomodoro-card">
            <h2 id="pomodoro-title">Pomodoro: Focus Time</h2>
            <p id="pomodoro-time">25:00</p>
            <div class="pomodoro-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <!-- Feature 2: Scheduled Voice Reminder (Correct Version) -->
<div class="card">
    <h2>Scheduled Voice Reminder</h2>
    <input type="text" id="scheduled-voice-text" placeholder="e.g., Time to solve MCQs">
    <div class="scheduled-voice-controls">
        <span>Remind me in:</span>
        <select id="scheduled-voice-time">
            <option value="1">1 minute</option>
            <option value="5">5 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
        </select>
    </div>
    <button id="set-voice-reminder-btn">Set Voice Reminder ‚è∞</button>
</div>
        <!-- ===================================== -->
        <!--   FEATURE 3 & 4: OTHER TOOLS          -->
        <!-- THIS IS THE OTHER PLACEHOLDER         -->
        <!-- ===================================== -->
        <!-- Feature 3 & 4: Focus Tools (Now Functional!) -->
<div class="card">
    <h2>Focus Tools</h2>

    <!-- Sub-feature: Stopwatch -->
    <div class="mini-tool">
        <h3>Stopwatch</h3>
        <p class="tool-display" id="stopwatch-display">00:00:00</p>
        <div class="tool-controls">
            <button id="sw-start">Start</button>
            <button id="sw-stop">Stop</button>
            <button id="sw-reset">Reset</button>
        </div>
    </div>

    <hr> <!-- A line to separate the tools -->

    <!-- Sub-feature: Countdown Timer -->
    <div class="mini-tool">
        <h3>Countdown</h3>
        <input type="number" id="countdown-input" placeholder="Minutes" min="1">
        <p class="tool-display" id="countdown-display">00:00</p>
        <div class="tool-controls">
            <button id="cd-start">Start</button>
            <button id="cd-stop">Stop</button>
            <button id="cd-reset">Reset</button>
        </div>
    </div>
    
    <hr> <!-- A line to separate the tools -->

    <!-- Sub-feature: Focus Reminder -->
    <div class="mini-tool">
        <h3>Focus Reminder</h3>
        <p class="tool-description">Get a voice reminder to stay focused every 10 minutes.</p>
        <button id="focus-toggle">Turn On</button>
    </div>
</div>
