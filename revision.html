        <header class="header">

            <p>Master your topics with spaced repetition.</p>
        </header>
        
        <!-- SECTION 1: ADD NEW TOPIC -->
        <section class="card add-topic-card">
            <h2>Add a Topic</h2>
            <form id="add-topic-form">
                <input type="text" id="topic-name" placeholder="Enter Topic Name (e.g., Photosynthesis)" required>
                <select id="subject-select" required>
                    <option value="" disabled selected>Select Subject</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                </select>
                <select id="confidence-level" required>
                    <option value="" disabled selected>How well do you know it?</option>
                    <option value="weak">ðŸ¤¯ Weak</option>

                <!-- Manual Scheduling Section -->
                <!-- REPLACE WITH THIS CODE -->
               <div class="toggle-container">
                    <span>Set date manually?</span>
                    <label class="toggle-switch">
                    <input type="checkbox" id="manual-schedule-checkbox">
                    <span class="slider"></span>
              </label>
                    </div>
                <input type="date" id="manual-date-input" class="hidden">
                
                <button type="submit" class="btn primary">Add to Planner</button>
            </form>
        </section>

        <!-- SECTION 2: TODAY'S REVISIONS -->
        <section class="card">
            <h2><span data-lucide="zap"></span> Due Today</h2>
            <div id="todays-revision-list" class="revision-list">
                <!-- JS will populate this -->
            </div>
        </section>

        <!-- SECTION 3: UPCOMING & ALL TOPICS -->
        <section class="card">
            <h2><span data-lucide="calendar-clock"></span> All Scheduled Topics</h2>
